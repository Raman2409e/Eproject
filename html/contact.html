<script>
    $(window).on('load', function () {
        $('.loader').addClass('loaded');
        $('.loader__content').addClass('fade-out');
    });

    let items = document.querySelectorAll('.slider .list .item');
    let next = document.getElementById('next');
    let prev = document.getElementById('prev');
    let thumbnails = document.querySelectorAll('.thumbnail .item');

    // config param
    let countItem = items.length;
    let itemActive = 0;
    // event next click
    next.onclick = function () {
        itemActive = itemActive + 1;
        if (itemActive >= countItem) {
            itemActive = 0;
        }
        showSlider();
    }
    //event prev click
    prev.onclick = function () {
        itemActive = itemActive - 1;
        if (itemActive < 0) {
            itemActive = countItem - 1;
        }
        showSlider();
    }
    // auto run slider
    let refreshInterval = setInterval(() => {
        next.click();
    }, 3000)
    function showSlider() {
        // remove item active old
        let itemActiveOld = document.querySelector('.slider .list .item.active');
        let thumbnailActiveOld = document.querySelector('.thumbnail .item.active');
        itemActiveOld.classList.remove('active');
        thumbnailActiveOld.classList.remove('active');

        // active new item
        items[itemActive].classList.add('active');
        thumbnails[itemActive].classList.add('active');
        setPositionThumbnail();

        // clear auto time run slider
        clearInterval(refreshInterval);
        refreshInterval = setInterval(() => {
            next.click();
        }, 5000)
    }
    function setPositionThumbnail() {
        let thumbnailActive = document.querySelector('.thumbnail .item.active');
        let rect = thumbnailActive.getBoundingClientRect();
        if (rect.left < 0 || rect.right > window.innerWidth) {
            thumbnailActive.scrollIntoView({ behavior: 'smooth', inline: 'nearest' });
        }
    }

    // click thumbnail
    thumbnails.forEach((thumbnail, index) => {
        thumbnail.addEventListener('click', (event) => {
            event.preventDefault(); // Prevent default action
            itemActive = index;
            showSlider();
        })
    })

    // Prevent automatic scroll on image change
    document.querySelectorAll('.slider .list .item img').forEach(img => {
        img.addEventListener('load', () => {
            window.scrollTo(0, 0);
        });
    });

    function toggleCardText(button) {
        const cardBody = button.closest('.card').querySelector('.card-body');
        const card = button.closest('.card');
        const allCards = document.querySelectorAll('.card');

        // Collapse all other cards
        allCards.forEach(c => {
            if (c !== card) {
                c.querySelector('.card-body').classList.add('d-none');
                c.querySelector('.card-img-overlay').classList.remove('card-overlay-expanded');
            }
        });

        // Toggle the clicked card
        cardBody.classList.toggle('d-none');
        card.querySelector('.card-img-overlay').classList.toggle('card-overlay-expanded');
    }

    // Scroll animation
    const scrollElements = document.querySelectorAll('.scroll-animation');

    const elementInView = (el, dividend = 1) => {
        const elementTop = el.getBoundingClientRect().top;
        return (
            elementTop <= (window.innerHeight || document.documentElement.clientHeight) / dividend
        );
    };

    const displayScrollElement = (element) => {
        element.classList.add('visible');
    };

    const hideScrollElement = (element) => {
        element.classList.remove('visible');
    };

    const handleScrollAnimation = () => {
        scrollElements.forEach((el) => {
            if (elementInView(el, 1.25)) {
                displayScrollElement(el);
            } else {
                hideScrollElement(el);
            }
        });
    };

    window.addEventListener('scroll', () => {
        handleScrollAnimation();
    });

    // Initial check to display elements already in view
    handleScrollAnimation();
</script>
